<div class="row">
  <h3>Schedule</h3>

  <input type="checkbox" name="trigger_on_first_download" id="trigger_on_first_download"
  {% if survey.settings['trigger_on_first_download'] %}
    checked
  {% endif %}
  >&nbsp; <b> Show survey notification immediately</b> when the user downloads this survey (should happen when they register the device)
  <br>
   <input type="radio" name="audio_survey_type" value="compressed" onclick="audioSurveyTypeChange('compressed')" {{ 'checked' if survey.settings['audio_survey_type'] == 'compressed' }}> Compressed audio
   <input type="radio" name="audio_survey_type" value="raw" onclick="audioSurveyTypeChange('raw')"  {{ 'checked' if survey.settings['audio_survey_type'] == 'raw' }} > Uncompressed audio
  <br>

   <select id="compressed_options" name="bit_rate" >
      <option value="32000" {{ 'selected' if survey.settings['bit_rate'] == 32000 }}>32kbps</option>
      <option value="64000" {{ 'selected' if survey.settings['bit_rate'] == 64000 or not survey.settings['bit_rate'] }}>64kbps</option>  {# todo: test second conditional #}
      <option value="96000" {{ 'selected' if survey.settings['bit_rate'] == 96000 }}>96kbps</option>
      <option value="128000" {{ 'selected' if survey.settings['bit_rate'] == 128000 }}>128kbps</option>
      <option value="192000" {{ 'selected' if survey.settings['bit_rate'] == 192000 }}>192kbps</option>
      <option value="256000" {{ 'selected' if survey.settings['bit_rate'] == 256000 }}>256kbps</option>
  </select>

  <select id="raw_options" name="sample_rate" >
      <option value="16000" {{ 'selected' if survey.settings['sample_rate'] == 16000 }}>16000</option>
      <option value="22050" {{ 'selected' if survey.settings['sample_rate'] == 22050 }}>22050</option>
      <option value="44100" {{ 'selected' if survey.settings['sample_rate'] == 44100 or not survey.settings['sample_rate'] }}>44100</option>      
  </select>


  <p>Add new scheduled time (type numbers into the pop-up time picker):</p>

  <div class="form-inline bootstrap-timepicker timepicker">
    <input id="new_time_timepicker" type="text" class="form-control schedule-timepicker">
    <i class="glyphicon glyphicon-time"></i>

    &nbsp;
    <select id="day_index_select" name="day">
      <option value="every_day">EVERY DAY</option>
      <option value=0>Sunday</option>
      <option value=1>Monday</option>
      <option value=2>Tuesday</option>
      <option value=3>Wednesday</option>
      <option value=4>Thursday</option>
      <option value=5>Friday</option>
      <option value=6>Saturday</option>
    </select>

    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-info" onclick="add_time()"><span class="glyphicon glyphicon-plus"></span>Add time</button>
  </div>
</div>

{% raw %}

<script id="schedule-template" type="text/x-handlebars-template">
<div class="row">
  <br>
  <p>Currently scheduled times:</p>
  <table>
    {{#each schedules}}
    <tr>

      <th><b>{{day_name}}</b></th>

      {{#each times}}
      <td>
        <b><span class="label label-info time-label">
          {{int_to_time this}}
          <i class="remove glyphicon glyphicon-remove" onclick="delete_time({{@../index}}, {{@index}})" title="Delete this time"></i>
        </span></b>
      </td>
      {{/each}}

    </tr>
    {{/each}}
  </table>
</div>
</script>
{% endraw %}
