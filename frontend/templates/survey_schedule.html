{% raw %}
<script id="schedule-template" type="text/x-handlebars-template">
<div class="row">
  <table>
    {{#each schedules}}
    <tr>

      <th><h4>{{day_name}}</h4></th>

      {{#each times}}
      <td>
        <h4><span class="label label-info">
          {{int_to_time this}}
          <i class="remove glyphicon glyphicon-remove" onclick="console.log('clicked!');"></i>
        </span></h4>
      </td>
      {{/each}}

    </tr>
    {{/each}}
  </table>
</div>
</script>
{% endraw %}
