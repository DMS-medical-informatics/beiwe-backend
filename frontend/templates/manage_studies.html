{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <script src="/static/javascript/search_filter.js" type="text/javascript"></script>
{% endblock %}

{% block title %}Manage Studies{% endblock %}

{% block content %}

    <div class="row">
        <h3>All Studies</h3>
    </div>

    <br>

    <div id="filterableList" ng-controller="FilterableListController" class="row">
        <div ng-init="filterable_studies = [
            {% for study in studies %}
                {name: '{{study['name']}}', study_id: '{{study['_id']}}'},
            {% endfor %}
        ]"></div>

        {# Search/filter input field #}
        <div class="form-group col-sm-4">
            <input type="search" class="form-control" placeholder="Filter by username" ng-model="studyFilterText" autofocus>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th><h4>Study Name</h4></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="study in filterable_studies | filter:{name: studyFilterText}">
                    <td><b>{% raw %}{{ study.name }}{% endraw %}</b></td>
                    <td><a href="/edit_study/{% raw %}{{ study.study_id }}{% endraw %}">edit study</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br>

    <div class="row">
        <a href="/create_study" class="btn btn-success">Create new study</a>
    </div>

{% endblock %}
