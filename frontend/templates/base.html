<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />

        <script src="/static/javascript/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="/static/javascript/handlebars-v2.0.0.js" type="text/javascript"></script>
        <script src="/static/javascript/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="/static/javascript/admin.js" type="text/javascript"></script>
        <script src="/static/javascript/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/javascript/libraries/jquery-1.11.3.min.js"></script>
        <script src="/static/javascript/libraries/bootstrap-3.3.4.min.js"></script>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"  type="text/css"/>
        <link rel="stylesheet" href="/static/css/jquery.dataTables.css" type="text/css">
        <link rel="stylesheet" href="/static/css/admin.css"  type="text/css"/>
        <link rel="stylesheet" href="/static/css/libraries/bootstrap.css" media="all" type="text/css">
        <link rel="stylesheet" href="/static/css/global.css" media="all" type="text/css">

        {# TODO: get a favicon #}
        <link rel="icon" type="image/ico" href="/frontend/static/img/favicon_64.ico">

        <title>Beiwe | {% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <div id="content">{% block content %}{% endblock %}</div>

    <div id="footer">
        {% block footer %}
            <hr>

            <div class="container text-center">
                Contact: <a href="mailto:sys@zagaran.com">sys@zagaran.com</a>
                &nbsp; | &nbsp;
                {# TODO: Make this automatically update to the current year #}
                &copy; 2014-2015 Zagaran, Inc.
            </div>
        {% endblock %}
    </div>
</body>

</html>
