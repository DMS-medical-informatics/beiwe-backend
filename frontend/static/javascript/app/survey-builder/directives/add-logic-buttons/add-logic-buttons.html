<div>
  {{ newPath }}
  <button class="btn btn-info" ng-click="surveyBuilder.addNotBlock(newPath)">
    Add "NOT" Block
  </button>
  <button class="btn btn-info" ng-click="surveyBuilder.addOrBlock(newPath)">
    Add "OR" Block
  </button>
  <button class="btn btn-info" ng-click="surveyBuilder.addAndBlock(newPath)">
    Add "AND" Block
  </button>
  <button class="btn btn-info" ng-click="surveyBuilder.addConditionalBlock(newPath)">
    Add Conditional
  </button>
</div>
